apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: blueflow-follower
  namespace: default
spec:
  maxReplicas: 3
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: blueflow-follower
  targetCPUUtilizationPercentage: 270